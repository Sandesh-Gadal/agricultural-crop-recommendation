<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fbfc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .result-box {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      color: #34495e;
    }
    p {
      font-size: 22px;
      color: #2ecc71;
      font-weight: bold;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 12px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Recommended Crop:</h2>
    <p>{{ prediction }}</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
