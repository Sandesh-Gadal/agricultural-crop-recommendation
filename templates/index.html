<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #2ecc71;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crop Predictor</h2>
    <form action="/predict" method="post">
      <label for="N">Nitrogen (N)</label>
      <input type="number" name="N" required>

      <label for="P">Phosphorus (P)</label>
      <input type="number" name="P" required>

      <label for="K">Potassium (K)</label>
      <input type="number" name="K" required>

      <label for="temperature">Temperature (Â°C)</label>
      <input type="number" step="any" name="temperature" required>

      <label for="humidity">Humidity (%)</label>
      <input type="number" step="any" name="humidity" required>

      <label for="ph">pH</label>
      <input type="number" step="any" name="ph" required>

      <label for="rainfall">Rainfall (mm)</label>
      <input type="number" step="any" name="rainfall" required>

      <input type="submit" value="Predict Crop">
    </form>
  </div>
</body>
</html>
